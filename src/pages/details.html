<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/details.css">
</head>

<body>
    <div class="container">
        <div class="main-card">
            <div class="price-header">
                <div class="price-content">
                    <div class="price-info">
                        <div class="stock-symbol">AAPL ‚Ä¢ Apple Inc.</div>
                        <div class="main-price">
                            <div class="price-value" id="currentPrice">0.00</div>
                            <div class="price-change" id="priceChange">
                                <span class="change-icon" id="changeIcon">üìà</span>
                                <div>
                                    <div id="changeAmount">+0.00</div>
                                    <div id="changePercent">(+0.00%)</div>
                                </div>
                            </div>
                            <div class="price-subtitle" id="priceSubtitle">Real-time Price ‚Ä¢ Eastern Time</div>
                        </div>
                    </div>
                    <div class="trade-panel">
                        <div class="trade-info">
                            <div class="info-item">
                                <span>Your Balance:</span>
                                <strong id="userBalance">$0.00</strong>
                            </div>
                            <div class="info-item">
                                <span>Your Shares:</span>
                                <strong id="userHoldings">0</strong>
                            </div>
                        </div>
                        <div class="trade-actions">
                            <input type="number" id="tradeAmount" placeholder="Amount" min="1">
                            <div class="trade-buttons">
                                <button id="buyButton" class="trade-btn buy">Buy</button>
                                <button id="sellButton" class="trade-btn sell">Sell</button>
                            </div>
                        </div>
                    </div>
                    <button class="back-button" onclick="goBack()" title="Go Back">
                        ‚Üê
                    </button>

                </div>


            </div>

            <div class="chart-controls">
                <div class="time-range-buttons">

                    <button class="time-btn" data-period="1m">1M</button>
                    <button class="time-btn" data-period="2m">2M</button>
                    <button class="time-btn" data-period="3m">3M</button>
                    <button class="time-btn" data-period="4m">4M</button>
                    <button class="time-btn" data-period="5m">5M</button>
                    <button class="time-btn" data-period="15m">15M</button>
                    <button class="time-btn" data-period="30m">30M</button>
                    <button class="time-btn" data-period="1h">1H</button>
                    <button class="time-btn active" data-period="1d">1D</button>
                    <button class="time-btn" data-period="1wk">1WK</button>
                    <button class="time-btn" data-period="1mo">1MO</button>
                    <button class="time-btn" data-period="1qty">1QTY</button>
                </div>
            </div>

            <div class="chart-container" id="stockChart"></div>

            <div class="data-table">
                <div class="table-section">
                    <div class="table-title">
                        üìà Detailed Data Analysis
                    </div>
                    <div class="table-grid">
                        <div class="data-card">
                            <div class="data-item">
                                <span class="data-label" id="startLabel">Start Price</span>
                                <span class="data-value" id="startPrice">0.00</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">Current Price</span>
                                <span class="data-value highlight" id="chartEndPrice">0.00</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">Price Change</span>
                                <span class="data-value" id="priceChangeValue">0.00</span>
                            </div>
                        </div>

                        <div class="data-card">
                            <div class="data-item">
                                <span class="data-label">High Price</span>
                                <span class="data-value" id="highPrice">0.00</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">Low Price</span>
                                <span class="data-value" id="lowPrice">0.00</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label" id="rangeLabel">Price Range</span>
                                <span class="data-value" id="priceRange">0.00 - 0.00</span>
                            </div>
                        </div>

                        <div class="data-card">
                            <div class="data-item">
                                <span class="data-label">Average Price</span>
                                <span class="data-value" id="avgPrice">0.00</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">Volatility</span>
                                <span class="data-value highlight" id="volatility">0.00%</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">Data Points</span>
                                <span class="data-value" id="dataPoints">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/details.js"></script>
</body>

</html>
