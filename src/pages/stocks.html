<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Overview - Search and Market</title>
    <link rel="stylesheet" href="/src/css/stocks.css">
</head>

<body>
    <div class="main-container">
        <a href="#" class="back-button fade-in-up delay-1" id="backButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>

        <div class="search-section fade-in-up delay-2">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Searching for stock name...">
                <div id="searchButton" class="search-icon">üîç</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="hot-stocks-section fade-in-up delay-3">
                <div class="section-header">
                    <h2 class="section-title">
                        <div class="title-icon"></div>
                        Hot Stocks
                    </h2>
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="volume">Top by Volume</button>
                        <button class="tab-btn" data-tab="amplitude">Top by Amplitude</button>
                        <button class="tab-btn" data-tab="change">Top by Change</button>
                    </div>
                </div>
                <div class="stocks-list" id="stocksList">
                </div>
            </div>

            <div class="sectors-section fade-in-up delay-4">
                <div class="section-header">
                    <h2 class="section-title">
                        <div class="title-icon"></div>
                        User Assets
                    </h2>
                </div>
                <div class="sectors-grid" id="sectorsGrid">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/stocks.js"></script>

</body>

</html>
